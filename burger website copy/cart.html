<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alike&family=Raleway:wght@100;300;400;500;600&display=swap');

        body {
            font-family: 'Alike', serif; /* Set the font to Alike */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Set a max-width for the cart */
            margin: 0 auto; /* Center the cart */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem; /* Font size for the cart title */
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .item-name {
            font-size: 1.5rem; /* Font size for item name */
            color: #333;
        }
        .item-quantity {
            font-size: 1.2rem; /* Font size for item quantity */
            color: #666;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .checkout-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <a href="payment gateway/index.html">
            <button class="checkout-btn">Checkout</button>
        </a>
    </div>

    <script>
        // Retrieve and display cart items from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || {};
        let cartItemsContainer = document.getElementById('cart-items');

        // Function to display cart items
        function displayCartItems() {
            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (Object.keys(cartItems).length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            for (let item in cartItems) {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                let itemName = document.createElement('span');
                itemName.classList.add('item-name');
                itemName.innerText = item;

                let itemQuantity = document.createElement('span');
                itemQuantity.classList.add('item-quantity');
                itemQuantity.innerText = `Quantity: ${cartItems[item]}`;

                itemDiv.appendChild(itemName);
                itemDiv.appendChild(itemQuantity);
                cartItemsContainer.appendChild(itemDiv);
            }
        }

        displayCartItems(); // Initial call to display items
    </script>
</body>
</html>
